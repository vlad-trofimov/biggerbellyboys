<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigger Belly Boys - Restaurant Review Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Bigger Belly Boys</h1>
        <p>Restaurant Review Map</p>
    </header>

    <div class="container">
        <!-- Filter Panel -->
        <aside class="filter-panel">
            <div class="filter-toggle">
                <button id="filter-toggle-btn">â˜° Filters</button>
            </div>
            
            <div class="filter-content">
                <div class="filter-group">
                    <label>Filter by Tags:</label>
                    <div id="tag-filters" class="checkbox-group">
                        <!-- Dynamically populated -->
                    </div>
                </div>
                
                <div class="filter-group">
                    <label>Filter by Reviewer:</label>
                    <div id="reviewer-filters" class="checkbox-group">
                        <!-- Dynamically populated -->
                    </div>
                </div>
                
                <div class="filter-group">
                    <label>Minimum Rating:</label>
                    <select id="rating-filter">
                        <option value="0">All Ratings</option>
                        <option value="1">1+ Stars</option>
                        <option value="2">2+ Stars</option>
                        <option value="3">3+ Stars</option>
                        <option value="4">4+ Stars</option>
                        <option value="5">5 Stars</option>
                    </select>
                </div>
                
                <button id="clear-filters">Clear All Filters</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Map Container -->
            <div id="map" class="map-container"></div>
            
            <!-- Restaurant List -->
            <div class="restaurant-list-container">
                <h2>Restaurants</h2>
                <div id="restaurant-list" class="restaurant-list">
                    <!-- Dynamically populated -->
                </div>
            </div>
        </main>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading restaurant data...</p>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
