<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigger Belly Boys - Restaurant Review Map</title>
    <link rel="icon" type="image/x-icon" href="/src/fav.ico">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="src/logo.png" alt="Bigger Belly Boys Logo" class="logo">
            <h1>Bigger Belly Boys</h1>
        </div>
    </header>

    <div class="container">
        <!-- Left Side: Restaurant Cards with Filters -->
        <aside class="left-panel">
            <!-- Filters at top -->
            <div class="filter-section">
                <div class="filter-toggle">
                    <button id="filter-toggle-btn">â˜° Filters</button>
                </div>
                
                <div class="filter-content">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="tag-search">Search Tags:</label>
                            <div class="tag-input-container">
                                <input type="text" id="tag-search" placeholder="Type to search tags..." class="tag-search-input">
                                <div id="tag-suggestions" class="tag-suggestions hidden"></div>
                                <div id="selected-tags" class="selected-tags"></div>
                            </div>
                        </div>
                        
                        <div class="filter-group">
                            <label for="rating-filter">Bigger Belly Score:</label>
                            <div class="slider-container">
                                <input type="range" id="rating-filter" min="0" max="10" step="0.1" value="0" class="rating-slider">
                                <div class="slider-labels">
                                    <span>0</span>
                                    <span id="rating-value">0+</span>
                                    <span>10</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button id="clear-filters" class="modern-clear-btn">Clear All Filters</button>
                </div>
            </div>

            <!-- Restaurant List -->
            <div class="restaurant-list-container">
                <div class="restaurant-list-header">
                    <h2>Restaurants</h2>
                    <div class="sort-container">
                        <label for="sort-filter">Sort by:</label>
                        <select id="sort-filter" class="sort-dropdown">
                            <option value="newest">Newest</option>
                            <option value="oldest">Oldest</option>
                            <option value="rating-desc">Rating (High to Low)</option>
                            <option value="rating-asc">Rating (Low to High)</option>
                        </select>
                    </div>
                </div>
                <div id="restaurant-list" class="restaurant-list">
                    <!-- Dynamically populated -->
                </div>
                <div id="pagination" class="pagination-container">
                    <!-- Pagination controls will be added here -->
                </div>
            </div>
        </aside>

        <!-- Right Side: Map -->
        <main class="right-panel">
            <div id="map" class="map-container"></div>
        </main>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading restaurant data...</p>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
