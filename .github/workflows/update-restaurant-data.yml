name: Update Restaurant Data

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install node-fetch
        
      - name: Update restaurant data
        run: node .github/scripts/update-restaurant-data.js
        env:
          GOOGLE_SHEETS_URL: ${{ secrets.GOOGLE_SHEETS_URL }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          
      - name: Commit and push if changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Force fresh workflow execution - v2
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f data/restaurants.json
          git add -f thumbnails/
          if git diff --staged --quiet; then
            echo "No new restaurant data or thumbnails to commit"
          else
            # Pull latest changes first to avoid conflicts
            git pull origin ${{ github.ref_name }} --rebase || true
            git commit -m "Update restaurant data - $(date)" || true
            git push origin HEAD:${{ github.ref_name }}
          fi